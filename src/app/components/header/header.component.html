<ion-header>
  <ion-toolbar>
    <!-- Indica que el botón va al inicio del header y evita que 
    el botón y el título se ponga uno encima y el otro debajo -->
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text="Regresar"
        color="primary"
        mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
